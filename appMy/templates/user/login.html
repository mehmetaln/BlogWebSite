{% extends 'base.html' %}
{% load static %}



{% block body %}
    <main>
        <section class="h-100 gradient-form" style="background-color: #000">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                  <div class="card rounded-3 text-black bg-black">
                    <div class="d-flex justify-content-center align-items-center">
                      <div class="col-6 my-5">
       
                          <form method="POST">
                            {% csrf_token %}
                            <p class="text-light">
                              Lütfen hesabınıza giriş yapın</p>
          
                            <div class="form-outline mb-4">
                              <input name="username" type="text" id="form2Example11" class="form-control"
                                placeholder="Kullanıcı adınızı giriniz" />
                              <label class="form-label" for="form2Example11">Username</label>
                            </div>
          
                            <div class="form-outline mb-4">
                              <input name="password" type="password" id="form2Example22" class="form-control" />
                              <label class="form-label" for="form2Example22">Şifrenizi giriniz</label>
                            </div>
          
                            <div class="text-center pt-1 mb-5 pb-1">
                              <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Log
                                in</button>
                              <a class="text-light" href="#!">Forgot password?</a>
                            </div>
                            <div class="d-flex align-items-center justify-content-center pb-4">
                              <p class="mb-0 me-2 text-light">Don't have an account?</p>
                              <button type="button" class="btn btn-outline-danger">Create new</button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </main>
{% endblock body %}
