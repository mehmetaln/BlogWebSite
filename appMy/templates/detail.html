<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETAY</title>
        <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
    rel="stylesheet"
    />
</head>
<body class="bg-black h-100" style="height: 5000px;">
    <!-- NAVBAR START -->
<nav class="navbar navbar-expand-lg navbar-light   bg-black">
    <div class="container ">
      <button
        data-mdb-collapse-init
        class="navbar-toggler"
        type="button"
        data-mdb-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse blogtext navbar-collapse  fw-bold fs-5 text-light" id="navbarTogglerDemo01">
        <a class="navbar-brand fs-2 text-light " href="#">BLOG</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active fw-bolder text-light" aria-current="page" href="#">Ana Sayfa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active fw-bolder text-light" aria-current="page" href="#">İletişim</a>
          </li>
        </ul>
        <form class="d-flex input-group w-auto ">
          <input type="search"class="form-control rounded-start-3 form-outline" placeholder="Type query"aria-label="Search"/>
          <button data-mdb-ripple-initclass="btn btn-outline-dark  "type="button" name="search" class="btn btn-outline-dark rounded-end-3 " data-mdb-ripple-color="light">Search</button>
        </form>
      </div>
    </div>
  </nav>
<!-- NAVBAR END  -->

<main>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="card mb-3 my-4" style="width: 100%;">
          <div class="row g-0">
            

              
              <div class="col-md-4 " style="height: 500px;">
                <img
                  src="{{ blog.image.url }}"
                  class="img-fluid rounded-start "
                />
              </div>
              <div class="col-md-8">
                <div class="card-body bg-black text-light">
                  <h5 class="card-title">{{ blog.title }}</h5>
                  <p class="card-text">{{ blog.text|linebreaks }}</p>
                  <div class="card-text d-flex justify-content-between">
                    <small class="text-muted">{{ blog.date_now }}</small>
                    <small class="text-danger">{{ blog.user }}</small>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>


















<!-- MDB JS -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
></script>
</body>
</html>
