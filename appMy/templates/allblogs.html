{% extends 'base.html' %}
{% load static %}


{% block body %}
    <main>
        <div class="container">
            <div class="row">
                <div class="col-10">
                    <h1 class="my-3">TÃ¼m Bloglar</h1>
                    <hr>
                </div>
                <div class="row col-10 my-5" style="box-shadow: 1px 0 0 cornflowerblue;">  
                    {% for i in blog_list %}
                    <div class="col-3" >
                        <div class="card bg-black">
                            <img src="{% static 'img/adam6.jpg' %}" class="card-img-top" />
                            <div class="card-body">
                                <h5 class="card-title text-light">{{ i.title }}</h5>
                                <p class="card-text">{{  i.text|truncatechars:60  }}</p>
                                <p>{{ i.date_now }}</p>
                                <div class="user d-flex justify-content-between">
                                    <small><i class="fa-regular fa-comment"></i>{{ i.comment_num }}</small>
                                    <small class="text-primary">{{ i.user }}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
             
                <div class="col-2" >
                        <div class="d-flex justify-content-center" style="box-shadow: 0 1px 0px cornflowerblue;">
                            <h3>Kategory</h3>
                        </div>
                </div>
        
            </div>
    </main>
{% endblock body %}
